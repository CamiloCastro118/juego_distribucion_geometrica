<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulacion de Conexion</title>
  <style>
    /* Retro neon */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    :root {
      --bg: #020204;
      --panel: #071212;
      --neon-green: #39ff8b;
      --neon-green-2: #00ff99;
      --neon-pink: #ff66cc;
      --text: #dfeef6;
      --muted: #9fb7c7;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Press Start 2P", monospace;
      background: radial-gradient(circle at 20% 10%, #071014 0%, #000 40%), #000;
      color: var(--text);
      padding: 28px 16px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      color: #ff66cc; 
      font-family: 'Press Start 2P', monospace;
      font-size: 1.1rem;
      text-shadow: 0 0 10px rgba(255,102,204,0.25);
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding: 18px;
      border-radius: 12px;
      width: 94%;
      max-width: 700px;
      margin: 0 auto;
  box-shadow: 0 6px 40px rgba(0,0,0,0.7), 0 0 30px rgba(57,255,139,0.08) inset;
  border: 2px solid #39ff8b;
      color: var(--text);
      text-align: left;
    }

    input[type="number"] {
      width: 120px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.04);
      text-align: center;
      background: rgba(0,0,0,0.6);
      color: var(--text);
    }

    /* parrafos en verde neon  */
    p, header p { color: var(--neon-green); }

    /* contenedor para centrar controles input y boton dentro de la tarjeta */
    .center-controls {
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    button {
      background: linear-gradient(90deg, rgba(57,255,139,0.12), rgba(0,255,153,0.12));
      color: var(--neon-green-2);
      border: 1px solid rgba(57,255,139,0.22);
      padding: 10px 16px;
      margin-top: 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      box-shadow: 0 8px 24px rgba(57,255,139,0.08), 0 0 18px rgba(57,255,139,0.06) inset;
      transition: transform 0.12s ease, box-shadow 0.18s ease, background 0.12s ease;
    }
    
    button:hover { transform: translateY(-3px); box-shadow: 0 12px 30px rgba(57,255,139,0.14), 0 0 28px rgba(57,255,139,0.08); }
    button:focus { outline: 3px solid rgba(57,255,139,0.28); outline-offset: 4px; box-shadow: 0 0 24px rgba(57,255,139,0.12); }

    .log {
      text-align: left;
      background: rgba(11,33,53,0.04);
      padding: 12px;
      border-radius: 10px;
      margin-top: 12px;
      max-height: 250px;
      overflow-y: auto;
      font-size: 0.95rem;
      color: var(--muted);
    }

    .success { color: #76c776; }
    .fail { color: #ff8a8a; }

    .prob { margin-top: 10px; font-weight: 700; color: var(--neon-green-2); }

    /* footer buttons */
    #btnRegresar, #btnIrDado {
      background-color: transparent;
      border: 2px solid #39ff8b;
      color: #39ff8b;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 700;
      margin-left: 8px;
      box-shadow: 0 6px 18px rgba(57,255,139,0.06), 0 0 18px rgba(57,255,139,0.06) inset;
      transition: transform 0.12s ease, box-shadow 0.18s ease;
    }

    #btnRegresar:hover, #btnIrDado:hover { background-color: rgba(57,255,139,0.03); transform: translateY(-3px); box-shadow: 0 10px 26px rgba(57,255,139,0.12), 0 0 26px rgba(57,255,139,0.08); }
    #btnRegresar:focus, #btnIrDado:focus { outline: 3px solid rgba(57,255,139,0.28); outline-offset: 4px; box-shadow: 0 0 28px rgba(57,255,139,0.12); }
    /* tabla de intentos - estilo neon */
    .card table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 14px;
      background: rgba(0,0,0,0.45);
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid rgba(255,102,204,0.04);
    }

    .card th {
      padding: 10px 12px;
      text-align: left;
      background: rgba(255,102,204,0.06);
      color: #ff66cc;
      font-weight: 700;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .card td {
      padding: 12px;
      color: var(--muted);
      font-size: 0.9rem;
      vertical-align: middle;
    }

    .card tr:nth-child(even) {
      background: rgba(57,255,139,0.02);
    }

    .card tr:nth-child(odd) {
      background: rgba(255,255,255,0.01);
    }

    .card td .fail { color: #ff8a8a; }
    .card td .success { color: #76c776; }
  </style>
</head>
<body>

  <h1>üîÅ Reintentos hasta la primera conexion exitosa</h1>
  <div class="card">
  <p>Introduce la probabilidad de exito en cada intento (entre 0 y 1):</p>
    <div class="center-controls">
      <input type="number" id="probabilidad" step="0.01" value="0.0" min="0.01" max="1">
      <button onclick="simularConexion()" id="btnSimular" title="Simular conexion" aria-label="Simular conexion">
  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align:middle;margin-right:8px;color:#39ff8b;">
      <path d="M3 12l18-12v24L3 12z" fill="currentColor"/>
    </svg>
    Simular conexion
    </button>
    </div>

    <div class="log" id="log"></div>

    <div class="prob" id="resultado"></div>
  </div>

  <script>
    // funcion principal para simular la conexion
    function simularConexion() {
      // obtener p desde el input y referencias a los elementos DOM donde se mostrara info
      const p = parseFloat(document.getElementById("probabilidad").value);
      const logDiv = document.getElementById("log");
      const resultadoDiv = document.getElementById("resultado");

      // limpiar contenido previo
      logDiv.innerHTML = "";
      resultadoDiv.innerHTML = "";

      // validar p debe ser un numero mayor que 0 y menor o igual a 1
      if (isNaN(p) || p <= 0 || p > 1) {
        // mensaje simple al usuario si la entrada no es valida
        alert("‚ö†Ô∏è Ingresa un valor de probabilidad valido (entre 0 y 1).");
        return;
      }

      // contador de intentos y bandera de exito
      let intento = 0;
      let exito = false;

      //repetir hasta encontrar el primer exito
      while (!exito) {
        intento++; // incrementa el numero de intento k

        // generar un valor aleatorio uniforme en [0,1)
        // si el valor es menor o igual a p consideramos que hubo exito en ese intento
        const random = Math.random();

        if (random <= p) {
          // marcar bandera y anadir linea de exito al log con el valor aleatorio
          exito = true;
          logDiv.innerHTML += `<p class="success">‚úÖ Exito en el intento ${intento} (valor aleatorio: ${random.toFixed(3)})</p>`;
        } else {
          // anadir linea de fallo al log
          logDiv.innerHTML += `<p class="fail">‚ùå Fallo en el intento ${intento} (valor aleatorio: ${random.toFixed(3)})</p>`;
        }
      }

      // calculo teorico
     
      const probTeorica = Math.pow(1 - p, intento - 1) * p;

      //  convertir a porcentaje con dos decimales y mostrar la formula
      resultadoDiv.innerHTML = `
        üìä <strong>Probabilidad teorica</strong> de lograrlo justo en el intento ${intento}: 
        ${(probTeorica * 100).toFixed(2)}%<br>
        üßÆ Formula: P(X=${intento}) = (1 - ${p})<sup>${intento - 1}</sup> √ó ${p}
      `;
    }
  </script>
  <footer>
    <div style="display:flex;flex-direction:column;align-items:center;gap:8px;margin-top:18px;">
      <div style="display:flex;gap:10px;justify-content:center;">
        <button id="btnRegresar" title="Regresar" aria-label="Regresar">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align:middle;margin-right:8px;color:#39ff8b;">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" fill="currentColor"/>
          </svg>
          Regresar
        </button>
        <button id="btnIrDado" title="Ir al juego del dado" aria-label="Ir al juego del dado">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align:middle;margin-right:8px;color:#39ff8b;">
            <rect x="3" y="3" width="18" height="18" rx="3" fill="currentColor" />
            <circle cx="8" cy="8" r="1.3" fill="#39ff8b" />
            <circle cx="16" cy="8" r="1.3" fill="#39ff8b" />
            <circle cx="8" cy="16" r="1.3" fill="#39ff8b" />
            <circle cx="16" cy="16" r="1.3" fill="#39ff8b" />
          </svg>
          Ir al juego del dado
        </button>
      </div>
      <div>Creado por <a href="https://github.com/CamiloCastro118" target="_blank">Camilo Castro</a> ‚Äî ¬© 2025</div>
    </div>
  </footer>

  <!-- SCRIPT para los botones del footer -->
  <script>
    // boton regresar
    const btnRegresar = document.getElementById('btnRegresar');
    if (btnRegresar) {
      btnRegresar.addEventListener('click', () => {
        if (window.history.length > 1) {
          window.history.back();
        } else {
          window.location.href = 'index.html';
        }
      });
    }

    // boton para ir al juego del dado 
    const btnIrDado = document.getElementById('btnIrDado');
    if (btnIrDado) {
      btnIrDado.addEventListener('click', () => {
        window.location.href = 'indexx.html';
      });
    }
  </script>
</body>
</html>
